
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exchange Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    flex: auto;
  }
  h1 {
    color: #4CAF50;
    text-align: center;
  }
  .input-group {
    margin: 5px 0;
    flex: auto;
  }
  .input-group label {
    display: block;
    margin-bottom: 5px;
  }
  .input-group input,
  .input-group select {
    width: calc(100% - 22px); /* Adjust width to account for padding and border */
    padding: 2px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  .button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
  }
  .button:hover {
    background-color: #45a049;
  }
  .construction-msg {
    display: none;
    color: red;
    text-align: center;
  }
</style>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  :root {
    --main-color: #8BCFB8;
    --secondary-color: #ffffff;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background: var(--main-color);
    color: var(--secondary-color);
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  .container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    background-color: var(--secondary-color);
    border-radius: 25px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  .input-group {
    margin-bottom: 20px;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    align-items: center;
  }

  .input-group label {
    flex-basis: 100%;
    color: var(--main-color);
    margin-bottom: .5rem;
    font-size: 16px;
  }

  .input-group input,
  .input-group select {
    flex: 1;
    padding: 10px;
    border: 1px solid #ccc;
    color: #495057;
    background-color: var(--secondary-color);
    border-radius: .25rem;
    font-size: 1rem;
  }

  .btn {
    display: block;
    width: 100%;
    padding: 10px;
    font-size: 1.2rem;
    border-radius: 25px;
    border: none;
    background: #00adb5;
    color: var(--secondary-color);
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn:hover {
    background: #007b7b;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .container {
      width: 90%;
      margin: 30px auto;
    }
    .input-group label,
    .input-group input,
    .input-group select {
      flex-basis: 100%;
    }
  }
</style>
</head>
<body>

<div class="container"> 
  <h1>BANTA</h1>
  <div class="input-group">
    <label for="send" class="flex-label">Envías</label>
    <input type="number" id="send" name="send" placeholder="Monto a enviar">
    class="input-group"><select id="send-currency">
    <option value="MXN">MXN</option>
    <option value="USDC">USDC</option>
    <option value="USDT">USDT</option>
    </select>
  </div>
  <div class="input-group">
    <label for="receive" class="flex-label">Recibes</label>
    <input type="number" id="receive" name="receive" placeholder="Monto a recibir" readonly>
     class="input-group"><select id="receive-currency">
      <option value="USDC">USDC</option>
      <option value="MXN">MXN</option>
      <option value="USDT">USDT</option>
    </select>
  </div>
  <div class="input-group">
    <label for="address">Tu dirección</label>
    <input type="text" id="address" name="address" placeholder="Indica tu dirección de ETH">
  </div>
  <div class="input-group">
    <label for="network">Red a recibir</label>
    <select id="network">
      <option value="Arbitrum">Arbitrum</option>
      <option value="Polygon">Polygon</option>
    </select>
  </div>
  <div class="input-group">
    <label for="fee">Comisión de depósito</label>
    <span id="fee">2 USDT</span>
  </div>
  <button class="button" id="continue">Continuar</button>
  <div class="construction-msg" id="construction-msg">
    We are under construction
  </div>
</div>

<script>
  document.getElementById('send').addEventListener('input', function(e) {
    var sendAmount = parseFloat(e.target.value);
    var receiveAmount = sendAmount / 17.5;
    document.getElementById('receive').value = receiveAmount.toFixed(2);
  });

  document.getElementById('deposit').addEventListener('click', function() {
    document.getElementById('construction-msg').style.display = 'block';
  });
</script>

</body>
</html>
