<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "mustachejs": "https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"
        }
      }
    </script>
    <script src="lib/index.js"></script>
  </head>
  <body>
    <div id="big-box" class="container">
        <div class="row justify-content-center p-3" id="main">
            <div class="col-12">
                <h1>BANTA</h1>
            </div>
            <div id="sendBox" class="form-group my-1">
                <label for="send" class="">Envías</label>
                <div class="row">
                    <div class="col-7">
                      <input type="number" id="send" name="send" placeholder="Monto a enviar" class="form-control">
                    </div>
                    <div class="col-5">
                        <select id="send-currency" class="form-control">
                            <option value="MXN">MXN</option>
                            <option value="USDC">USDC</option>
                            <option value="USDT">USDT</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="receiveBox" class="form-group my-1">
                <label for="send" class="">Recibes</label>
                <div class="row">
                    <div class="col-7">
                        <input type="number" id="receive" name="receive" placeholder="Monto a recibir" readonly class="form-control">
                    </div>
                    <div class="col-5">
                        <select id="receive-currency" class="form-control">
                            <option value="USDC">USDC</option>
                            <option value="MXN">MXN</option>
                            <option value="USDT">USDT</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="form-group mt-2 my-1">
                <label for="address">Tu dirección</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Indica tu dirección de ETH">
            </div>
            
            <div class="form-group my-1">
                <label for="network">Red a recibir</label>
                <select id="network" class="form-control">
                    <option value="Arbitrum">Arbitrum</option>
                    <option value="Polygon">Polygon</option>
                </select>
            </div>

            <div class="row my-3" id="comision">
                <label class="col-6" for="fee">Comisión de depósito</label>
                <p class="col-6" id="fee">2 USDT</p> 
            </div>

            <div class="form-group row" id="continuar">
              <button id="continue" class="btn btn-success">Depositar</button>
              <div class="construction-msg text-center my-4" id="construction-msg">
                We are under construction
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
